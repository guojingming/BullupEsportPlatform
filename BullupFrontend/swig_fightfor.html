 //添加事件
$(function(){
    var min=0;
    var sec=0;
    var ms=0;
    var count=0;

//点击第二个按钮
if (match_timer == null) {
    match_timer = setInterval(show,10);
}

//生成时间
  function show(){
    ms++;
    if(sec==60){
      min++;sec=0;
    }
    if(ms==100){
      sec++;ms=0;
    }
    var msStr=ms;
    if(ms<10){
      msStr="0"+ms;
    }
    var secStr=sec;
    if(sec<10){
      secStr="0"+sec;
    }
    var minStr=min;
    if(min<10){
      minStr="0"+min;
    }
    $('#showtime span:eq(0)').html(minStr);
    $('#showtime span:eq(2)').html(secStr);
    // $('#showtime span:eq(4)').html(msStr);
  }
});
//取消匹配
$('#cancelMatch').on('click',function(){
  //alert(JSON.stringify(roomInfo));
  //清除倒计时函数
  if(userInfo.userId == roomInfo.captain.userId){
    window.clearInterval(match_timer);
    match_timer = null;
    socket.emit('cancelMatch',{
    $roomInfo:roomInfo
  });
  }else{
    bullup.alert("不是队长,不能取消比赛");
  }
});
</script>
