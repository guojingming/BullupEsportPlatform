<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="background:rgba(0,0,0,0);position:fixed;z-index:100;width:100%;height:100%;">
        <div style="width: 80%;background: rgba(0,0,0,0);position: relative;left: 10%;">
            <div class="pubg_time_control" style="left:34%;">
            </div>
        </div>
        <div>
            <div style="width: 300px;text-align: center;font-size: 49px;background: rgba(0,0,0,0);position: absolute;left: 50%;transform: translateX(-50%);color: #cccccc;padding: 22px 0;">
                游戏已开始
                <p>请不要关掉客户端</p>
            </div>
            <div style="width: 80%;background: rgba(0,0,0,0.2);position: relative;left: 10%;height: 500px;top:115px;">
                <div class="row">
                    <div class="col m6" style="height:450px">
                        <div style="width:70px;height:70px;position:absolute;top: 20px;left: 420px;border-radius:50%;">
                            <img src="./media/user_icon/{{ data.avatarId }}.png" style="width:100%;height:100%;border-radius:50%;"/>
                            <!-- <div style="padding-top:10px;color: #fff;word-wrap: break-word;width: 215px;text-align: center;margin-left: -75px;">我的名字十五字十五字十五字十五</div> -->
                        </div>
                    </div>
                    <div class="col m6" style="height:450px;color:#fff;padding-top:10px;">
                        <div style="font-size: 20px;padding: 10px;height: 45px;">账号： {{ data.account }}</div>
                        <div style="font-size: 20px;padding: 10px;height: 45px;">模式: {{ data.gameMode }}</div>
                        <div style="font-size: 20px;padding: 10px;height: 45px;">区服: {{ data.server }}</div>
                        <div style="font-size: 20px;padding: 10px;height: 45px;">目标击杀： {{ data.target }} 人</div>
                        <div style="font-size: 20px;padding: 10px;height: 45px;">押金： {{ data.bet }}</div>
                        <div style="font-size: 20px;padding: 10px;height: 45px;">赔率: {{ data.rate }}</div>
                        <!-- <a id="end_game_btn" class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="如果该局游戏已结束，您可点击此按钮开始下一局游戏，我们会等决出第一名后结算，您可去个人中心查看余额和对战记录，如有问题请联系客服，带来的不便请谅解.">游戏结束</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/pubg.js"></script>
<script>
    $(document).ready(function(){
        $('.tooltipped').tooltip({delay: 50});
    });
</script>
</html>
