<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./fonts/mo_fonts/font-awesome-4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/mo-normalize.css" />
	<link rel="stylesheet" type="text/css" href="./css/mo-htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="./css/mo-icons.css" />
	<style>
		.grid__item::before{
           display: none;
		}
		.grid__item,.htmleaf-container,.content,.grid{
			background: rgba(0,0,0,0);
		}
	</style>
</head>
<body style="background:transparent;">
	<div class="htmleaf-container">
		<section class="content">
			<ul class="grid" style="margin-top:115px;">
				<li class="grid__item">
					<button class="icobutton icobutton--thumbs-up"><span class="fa fa-thumbs-up"></span></button>
				</li>
			</ul>
		</section>
	</div>
	
	<script src="./js/mo.min.js"></script>
	<script src="./js/mo_demo.js"></script>
	<script>
		document.querySelector('.icobutton').click();
	</script>
</body>
</html>
