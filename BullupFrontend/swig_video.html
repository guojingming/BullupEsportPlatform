    <div class="" style="width:100%;height:100%;">
        <div class="row" style="padding-top:20px;">
            {% for index in data %}
            
            <div class="col m3">
                <div style="height:250px;padding:10px;">
                    <div style="padding:10px 29px">
                        <div class="video_href" data-href= {{index.href}}>
                            <img title= {{ index.title }} src= {{ index.img }} />
                        </div>
                    </div>
                    <div style="padding:0px 29px;color:#fff;">{{ index.title }}</div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
