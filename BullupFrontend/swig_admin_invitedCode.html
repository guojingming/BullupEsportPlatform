<head>

	<link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="./css/materialize.min.css" rel="stylesheet">
	<link href="./css/mhome.css" rel="stylesheet">
	<link href="./css/battle.css" rel="stylesheet">
	<link href="./css/searchusr.css" rel="stylesheet">
	<link href="./css/personalInfo.css" rel="stylesheet">
	<link href="./css/rank.css" rel="stylesheet">
	<link href="./css/personalInfo.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/boxstyle.css">
	<link rel="stylesheet" type="text/css" href="./css/friendbox.css">
	<link rel="stylesheet" type="text/css" href="./css/searchbox.css">
	<link href="/css/starter.css" rel="stylesheet" />
	<link href="/css/tournament.css" rel="stylesheet" />
	<link href="/css/myroom.css" rel="stylesheet" />
	<link href="/css/spa_fight.css" rel="stylesheet" />
	<link rel="stylesheet" href="./flipclock/flipclock.css">
	<link href="./css/materialize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/spa_fight.css">
    <link rel="stylesheet" href="./css/date.css">

    <!-- 表头固定插件 -->
    <script src="./js/jquery.freezeheader.js"></script>
    <!-- 内容过滤插件 -->
    <!-- <script src="./js/jquery.filtertable.min.js"></script>  -->
    <script src="./js/jquery.filtertable.js"></script> 

    <style>
        .filter-table .quick { margin-left: 0.5em; font-size: 0.8em; text-decoration: none; }
        .fitler-table .quick:hover { text-decoration: underline; }
        td.alt { background-color: #ffc; background-color: rgba(254, 255, 254, 0.34); }
    </style>
</head> 

<body>
<!-- 约战管理 -->
<script src="./js/admin_handleAccount.js"></script>
<a class="waves-effect waves-light btn" style="position: absolute;margin-top: 10px;right: 50px;top:61px;" id="back-invite">返回</a>
<script>$.getScript('./js/back.js');</script>
<div>
<div class="tab_box" style="margin-top: 50px;overflow: hidden;height: 690px;">
<table id="tab" class="responsive-table">
    <thead>
        <tr style="background:#26a69a">
            <th>序号</th>
            <th>邀请码</th>
            <th>用户ID</th>
            <th>账号</th>
            <th>昵称</th>
            <th>用户盈利(除本金)</th>
            <th>平台盈利</th>
        
        </tr>
    </thead>
    <tbody>
        {% for key in dataSource.data %}
        <tr class="keyRow">
            <td>{{ loop.index }}</td>
            <td>{{ key.inviteCode }}</td>
            <td>{{ key.user_id }}</td>
            <td>{{ key.user_account }}</td>
            <td>{{ key.user_nickname }}</td>
            <td>{{ key.userGet }}</td>
            <td>{{ key.companyGet }}</td> 
        </tr>
       {% endfor %}
    </tbody>
</table>
</div>
</div>
<script>
    //表头固定
    $(document).ready(function () {
        $("#tab").freezeHeader({ 'height': '720px' });
    });
    //表格过滤
    $('table').filterTable();
</script>
</body>

</html>
