<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row" style="width:100%;height:1000px;">
        <div class="col m5" style="height:100%;position:relative;font-size:0px">
            <div style="position:absolute;width:70px;height:70px;top:100px;left:450px;">
              <img src="./media/user_icon/{{ data.avatarId }}.png" style="width:100%;height:100%;border-radius:50%;">
           </div>
        </div>
        <div class="col m7" style="height:100%;position:relative;padding-top:85px;color:white;">
            <div style="padding:10px;font-size:16px">账号： {{ data.account }}</div>
            <div style="padding:10px;font-size:16px;padding-right:300px">计划击杀人数：{{ data.target }}</div>
            <div style="padding:10px;font-size:16px">实际击杀人数：{{ data.kill }}</div>                                    
            {% if data.target == data.kill %}
            <div style="padding:10px;font-size:16px">$+{{ data.bonus }}</div>
            <div style="padding:10px;font-size:16px">大吉大利,继续吃鸡</div>
            {% else %}
            <div style="padding:10px;font-size:16px">${{ data.bonus }}</div>
            <div style="padding:10px;font-size:16px">再接再励,继续吃鸡</div>
            {% endif %}                                    
        </div>
    </div>
</body>
</html>
